<!DOCTYPE html>
<html lang="nl" dir="ltr">
	<head>
		{{metaCnt}}
		<meta name="description" content="Kebodo forum. Vraag een vraag, krijg een antwoord.">
		<meta name="keywords" content="Kebodo,keyboard,keyboards,key,keys,board,boards,keyboards materials,material,PCB,case,cases,keyboard cases,keycaps,wired,wireless,wired keyboard,wireless keyboard">
		<title>{{pageTitle}}</title>
		{{hdrCnt}}
	</head>
	<body onload="bodyLoad();">
		<div align="center" style="font-family: 'Space Mono', monospace; font-size: 30px; top: 100px; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,1); text-align: center; z-index: 99999; opacity: 1; visibility: visible; display: block;"><noscript>Uw browser heeft JavaScript uitgeschakeld of ondersteund die niet.<br><br>Als u onze service wilt gebruiken, schakelt u JavaScript in, of schakelt u naar een andere browser die JavaScript ondersteund.</noscript></div>
		<div id="cnt">
			<aside></aside>
			{{pageHeader}}
			<main>
				<section class="headerBg" style="background: #121212; background-repeat: no-repeat; background-size: cover; background-position: center;"></section>
				<section class="header" id="welcome">
					<div class="ws200"></div>

					<div class="h1 headerTxt">Over</div>

					<div class="ws50"></div>

					<div class="h4 headerTxt">
						Krijg meer over ons te weten te komen
					</div>

					<div class="ws200"></div>

					<div class="h2" onclick="window.location.href = '#intro'" style="cursor: pointer;" title="Scroll down"><i class="fas fa-chevron-circle-down" style="color: #00a08f;"></i></div>
				</section>
				</div>
			</main>
			{{pageFooter}}
		</div>
		{{bCnt}}
	</body>
</html>
