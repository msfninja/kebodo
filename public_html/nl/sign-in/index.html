<!DOCTYPE html>
<html lang="nl" dir="ltr">
	<head>
		{{metaCnt}}
		<meta name="description" content="Sign into your Kebodo account.">
		<meta name="keywords" content="Kebodo,keyboard,keyboards,key,keys,board,boards,keyboards materials,material,PCB,case,cases,keyboard cases,keycaps,wired,wireless,wired keyboard,wireless keyboard">
		<title>{{pageTitle}}</title>
		{{hdrCnt}}
	</head>
	<body onload="bodyLoad();">
		<div align="center" style="font-family: 'Space Mono', monospace; font-size: 30px; top: 100px; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,1); text-align: center; z-index: 99999; opacity: 1; visibility: visible; display: block;"><noscript>Uw browser heeft JavaScript uitgeschakeld of ondersteund die niet.<br><br>Als u onze service wilt gebruiken, schakelt u JavaScript in, of schakelt u naar een andere browser die JavaScript ondersteund.</noscript></div>
		<div id="cnt">
			{{pageHeader}}
			<main>
				<section class="headerBg" style="background: #121212;"></section>
				<section class="header" id="sign-in">
					<div class="ws200"></div>

					<div class="h1 headerTxt">Log In</div>

					<div class="ws50"></div>

					<form action="/nl/sign-in" method="post">
						<div id="sign-in-box" class="flexbox">
							<div>
								<input id="sign-in-username" type="text" name="username" placeholder="Gebruikersnaam/Email" required>
							</div>
							<div class="vws"></div>
							<div style="display: block; position: relative;">
								<input id="sign-in-password" type="password" name="password" placeholder="Wachtwoord" required>
								<span id="showPass" title="Show password" style="position: absolute; right: 5px; top: 15%; cursor: pointer;" onclick="document.getElementById('hidePass').style.display = 'block'; document.getElementById('showPass').style.display = 'none'; document.getElementById('sign-in-password').type = 'text';"><i class="fas fa-eye"></i></span>
								<span id="hidePass" title="Show password" style="display: none; position: absolute; right: 5px; top: 15%; cursor: pointer;" onclick="document.getElementById('hidePass').style.display = 'none'; document.getElementById('showPass').style.display = 'block'; document.getElementById('sign-in-password').type = 'password';"><i class="fas fa-eye-slash"></i></span>
							</div>
							<div class="vws"></div>
							<div>
								<button id="sign-in-btn" title="Sign in" type="submit" name="submit"><i class="fas fa-sign-in-alt"></i></button>
							</div>
						</div>
					</form>

					<div class="ws25"></div><br><!--loginIncorrect-->

					<div class="ws200"></div>

					<div class="h2" onclick="window.location.href = '#build'" style="visibility: hidden; cursor: pointer;" title="Scroll down"><i class="fas fa-chevron-circle-down" style="color: #fbdf79;"></i></div>
				</section>
			</main>
			{{pageFooter}}
		</div>
		{{bCnt}}
	</body>
</html>
