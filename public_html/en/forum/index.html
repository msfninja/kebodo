<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		{{metaCnt}}
		<meta name="description" content="Kebodo forum. Ask a question, get an answer.">
		<title>{{pageTitle}}</title>
		{{hdrCnt}}
	</head>
	<body onload="bodyLoad();">
		<div align="center" style="font-family: 'Space Mono', monospace; font-size: 30px; top: 100px; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,1); text-align: center; z-index: 99999; opacity: 1; visibility: visible; display: block;"><noscript>Your browser has JavaScript disabled or does not support it.<br><br>If you want to use our service, please enable JavaScript or switch to another browser that supports JavaScript.</noscript></div>
		<div id="cnt">
			<aside></aside>
			{{pageHeader}}
			<main>
				<section class="headerBg" style="background: #121212; background-repeat: no-repeat; background-size: cover; background-position: center;"></section>
				<section class="header" id="welcome">
					<div class="ws200"></div>

					<div class="h1 headerTxt">Forum</div>

					<div class="ws50"></div>

					<div class="h4 headerTxt">
						Ask a question, get an answer
					</div>

					<div class="ws200"></div>

					<div class="h2" onclick="window.location.href = '#intro'" style="cursor: pointer;" title="Scroll down"><i class="fas fa-chevron-circle-down" style="color: #00a08f;"></i></div>
				</section>

				<section id="forum-search">
					<div class="ws100"></div>

					<div class="h1">Search questions</div>

					<div class="hr2"></div>
					<div class="ws50"></div>

					//content

					<div class="ws100"></div>
				</section>
			</main>
			{{pageFooter}}
		</div>
		{{bCnt}}
	</body>
</html>
