<div id="privacy_consent" class="popup">
	<div class="row2">
		<div></div>
		<div>Privacy Notitie</div>
		<div onclick="document.getElementById('privacy_consent').style.display = 'none'; document.cookie = 'PR_CONSENT=1; path=/';"><i class="fas fa-times"></i></div>
	</div>

	<div class="ws25"></div>

	<p>Bij het bezoeken van onze website gaat u er mee akkoord dat uw IP adres wordt bewaard voor statistische and marketische doelen.</p>
</div>
<script type="text/javascript">
	if(document.cookie == 'PR_CONSENT=1') {
		document.getElementById('privacy_consent').style.display = 'none';
	}
	else {
		document.getElementById('privacy_consent').style.display = 'none';
	}
</script>
