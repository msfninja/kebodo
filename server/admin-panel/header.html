<div id="privacy_consent" class="popup">
	<div class="row2">
		<div></div>
		<div>Privacy Notice</div>
		<div onclick="document.getElementById('privacy_consent').style.display = 'none'; document.cookie = 'PR_CONSENT=1; path=/';"><i class="fas fa-times"></i></div>
	</div>

	<div class="ws25"></div>

	<p>By visiting our website you agree that your IP address is being collected for statistical and marketing purposes.</p>
</div>
<script type="text/javascript">
	var getCookie = (name) => {
		var nameEQ = name + '=';
		var ca = document.cookie.split(';');
		for(var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while(c.charAt(0) == ' ') c = c.substring(1,c.length);
			if(c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
		}
		return null;
	};

	if(getCookie('PR_CONSENT') == '1') {
		document.getElementById('privacy_consent').style.display = 'none';
	}
	else {
		document.getElementById('privacy_consent').style.display = 'block';
	}
</script>
