<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		{{metaCnt}}
		<title>{{pageTitle}}</title>
		{{hdrCnt}}
	</head>
	<body onload="bodyLoad();">
		<div align="center" style="font-family: 'Space Mono', monospace; font-size: 30px; top: 100px; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,1); text-align: center; z-index: 99999; opacity: 1; visibility: visible; display: block;"><noscript>Your browser has JavaScript disabled or does not support it.<br><br>If you want to use our service, please enable JavaScript or switch to another browser that supports JavaScript.</noscript></div>
		<div id="cnt">
			<aside></aside>
			{{pageHeader}}
			<main>
				<section class="headerBg" style="background: #121212; background-repeat: no-repeat; background-size: cover; background-position: center;"></section>
				<section class="header-no-row">
					<div class="ws50"></div>

					<div class="h3">IP addresses</div>
					<div class="hr2"></div>
					<div class="ws25"></div>
					
					<input id="ipSearch" onkeyup="filterIp();" type="text" placeholder="Search IP's...">

					<div id="ipList">
						{{ip-addresses}}
					</div>

					<div class="ws100"></div>
				</section>
			</main>
		</div>
		{{bCnt}}
	</body>
</html>
